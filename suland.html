<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Glowing Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-color: #0b0f15;
        }
        .headingleft{
            font-size: 3.0rem;
            font-weight: 400;
            color: white;
            line-height: 1.2;
        }
        .intro{
            font-size: 1.5rem;
        }

        /* --- THE HERO SECTION BACKGROUND --- */
        #hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            /* Gradient Logic: 
               0% to 60% is pure dark #0b0f15.
               It transitions to Blue (#1e3a8a) by 100%.
               This creates the "70% dark, rest blue" look.
            */
            background: linear-gradient(90deg, #0b0f15 0%, #0b0f15 60%, #1e3a8a 100%);
        }

        /* The Organic Blobs */
        .blob-cont {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        em{
            font-style: normal;
            background-image: linear-gradient(to right, rgb(130, 157, 255), rgb(201, 201, 255));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.8;
            mix-blend-mode: screen;
            animation: float 10s infinite ease-in-out alternate;
        }
        

        /* Blob Configurations */
        .blob-4 { top: 35%; left: -2%; width: 200px; height: 200px; background: linear-gradient(180deg, rgba(56, 189, 248, 0.9), rgba(37, 99, 235, 0.9)); animation-delay: -1s; }
        .blob-5 { top: 25%; left: 4%; width: 250px; height: 250px; background: linear-gradient(180deg, rgba(6, 182, 212, 0.8), rgba(59, 130, 246, 0.8)); animation-delay: -3s; }
        .blob-6 { top: 45%; left: 3%; width: 280px; height: 280px; background: linear-gradient(180deg, rgba(79, 70, 229, 0.8), rgba(147, 51, 234, 0.8)); animation-delay: -5s; }
        .blob-7 { top: 28%; left: 20%; width: 350px; height: 350px; background: linear-gradient(180deg, rgba(56, 189, 248, 0.8), rgba(37, 99, 235, 0.8)); animation-delay: -2.5s; }
        .blob-8 { top: 30%; left: 35%; width: 400px; height: 400px; background: linear-gradient(180deg, rgba(6, 182, 212, 0.8), rgba(59, 130, 246, 0.8)); animation-delay: -4.5s; }
        .blob-1 { top: 0%; left: 55%; width: 600px; height: 600px; background: linear-gradient(180deg, rgba(56, 189, 248, 0.6), rgba(37, 99, 235, 0.6)); animation-delay: 0s; }
        .blob-2 { bottom: -10%; right: -10%; width: 700px; height: 700px; background: linear-gradient(180deg, rgba(79, 70, 229, 0.6), rgba(147, 51, 234, 0.5)); animation-delay: -2s; }
        .blob-3 { top: 35%; right: 15%; width: 500px; height: 500px; background: linear-gradient(180deg, rgba(6, 182, 212, 0.6), rgba(59, 130, 246, 0.5)); animation-delay: -4s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* Glass panel style (Only for the LOGO now) */
        .glass-panel {
           
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .blob { filter: blur(40px); }
            .blob-4 { width: 30vw; height: 30vw; top: 40%; left: -5%; }
            .blob-5 { width: 25vw; height: 25vw; top: 30%; left: 0%; }
            .blob-6 { width: 25vw; height: 25vw; top: 50%; left: 0%; }
            .blob-7 { width: 50vw; height: 50vw; top: 35%; left: 20%; opacity: 0.8; }
            .blob-8 { display: block; width: 50vw; height: 50vw; top: 45%; left: 30%; opacity: 0.8; }
            .blob-1 { width: 70vw; height: 70vw; top: 15%; left: 45%; }
            .blob-3 { width: 60vw; height: 60vw; top: 45%; left: 50%; }
            .blob-2 { width: 80vw; height: 80vw; bottom: -5%; right: -20%; }
        }
    </style>
</head>
<body class="text-white">

    <section id="hero">

        <div class="blob-cont" id="blobContainer">
            <div class="blob blob-4"></div>
            <div class="blob blob-5"></div>
            <div class="blob blob-6"></div>
            <div class="blob blob-7"></div>
            <div class="blob blob-8"></div>
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
        </div>

        <div class="absolute top-0 right-0 w-1/2 h-full overflow-hidden z-0 pointer-events-none">
            <video 
                autoplay loop muted playsinline 
                class="w-full h-full"
            >
                <source src="asset/jester000-0425.mp4" type="video/mp4">
            </video>
        </div>

        <main class="relative w-full px-4 md:px-16 flex justify-start items-center h-full">
            
            <div class="relative w-1/2 shrink-0 group ml-14 md:ml-28">
                
                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-full bg-blue-500/10 rounded-full blur-3xl -z-10"></div>
                
                <div class="p-2 rounded-2xl relativ">
                    <img 
                        src="asset/UNTITLE.png" 
                        alt="Abstract Blue Artwork" 
                        class="hero-img mix-blend-screen brightness-75 rounded-xl w-full object-cover h-[50vh] md:h-[80vh]"
                    >
                </div>

                <div class="absolute -left-12 md:-left-24 top-1/2 -translate-y-1/2 w-32 h-32 md:w-56 md:h-56 glass-panel rounded-2xl p-2 z-20 flex items-center justify-center shadow-[0_0_40px_rgba(0,0,0,0.3)] backdrop-blur-xl border border-white/20">
                    <img 
                        src="asset/slopcut logobg.jpg" 
                        alt="Secondary Artwork" 
                        class="w-full h-full object-cover rounded-xl opacity-90"
                    >
                </div>

            </div>

        </main>

        <script>
            // Mouse Parallax Effect
            document.addEventListener('mousemove', (e) => {
                const blobs = document.querySelectorAll('.blob');
                blobs.forEach((blob, index) => {
                    const speed = (index + 1) * 5;
                    const xOffset = (window.innerWidth / 2 - e.clientX) / speed;
                    const yOffset = (window.innerHeight / 2 - e.clientY) / speed;
                    blob.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
                });
            });
        </script>
    </section>
    <section class="relative w-full py-24 overflow-hidden">
        
        <div class="max-w-7xl mx-auto px-6 md:px-20 flex flex-col md:flex-row items-center gap-12">
            
            <div class="w-full md:w-1/2 flex flex-col items-start space-y-6 z-10">
                <p class="intro">Introducing</p>
                <h2 class="headingleft">
                    <em>Slopcut</em> Trust models 
                </h2>
                <p class="text-lg text-gray-300 leading-relaxed">
                    Trust is a collection of State of the Art
                     models under Slopcut that is used for content moderation throughout the the internet by Startups & Enterprises
                </p>
                <button class="px-8 py-3 rounded-full text-white font-medium transition-all duration-300 hover:text-black border-2 border-transparent bg-origin-border [background-clip:padding-box,border-box] bg-[linear-gradient(#000,#000),linear-gradient(to_right,#464DFFFF,#a855f7,#FBCB53FF)] hover:bg-[linear-gradient(#fff,#fff),linear-gradient(to_right,#6366f1,#a855f7,#fbbf24)]">
    Try it out
</button>
            </div>

            <div class="w-full md:w-[65%] md:-mr-48 relative">
                <img 
                    src="asset/feet3d.png" 
                    alt="Trust Model Visualization" 
                    class="w-full h-[400px] object-cover  opacity-90 rounded-2xl md:rounded-r-none md:rounded-l-3xl"
                >
                <div class="absolute inset-0 bg-gradient-to-r from-[#0b0f15] via-transparent to-transparent opacity-30 md:rounded-l-3xl pointer-events-none"></div>
            </div>

        </div>
    </section>
  
</body>
</html>
