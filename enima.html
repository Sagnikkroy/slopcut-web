<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="enima.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Slopcut</title>
</head>
<body>
    <section>
        <div class="herosec">
            <div class="blob-cont" id="blobContainer">
                <div class="blob blob-4"></div>
                <div class="blob blob-5"></div>
                <div class="blob blob-6"></div>
                <div class="blob blob-7"></div>
                <div class="blob blob-8"></div>
                <div class="blob blob-1"></div>
                <div class="blob blob-2"></div>
                <div class="blob blob-3"></div>
            </div>

            <div class="contelement">
                <div class="contentleft">
                    <div class="p-2 rounded-2xl relative w-full">
                        <img 
    src="asset/UNTITLE.png" 
    alt="Abstract Blue Artwork" 
    class="hero-img mix-blend-screen brightness-75 rounded-xl w-full h-auto object-contain shadow-2xl"
>
                    </div>
                </div>
                <div class="contentright"></div>
            </div>
        </div>
    </section>

    <section class="relative w-full py-24 overflow-hidden">
        <div class="max-w-7xl mx-auto px-6 md:px-20 flex flex-col md:flex-row items-center gap-12">
            <div class="w-full md:w-1/2 flex flex-col items-start space-y-6 z-10">
                <p class="intro">Get started with</p>
                <h2 class="headingleft">
                    <em>Slopcut</em> Trust models 
                </h2>
                <p class="text-lg text-gray-300 leading-relaxed">
                    Trust is a collection of SOTA
                     models developed by Slopcut that is used for content moderation throughout the the internet by Startups & Enterprises
                </p>
                <button class="px-8 py-3 rounded-full text-white font-medium transition-all duration-300 hover:text-black border-2 border-transparent bg-origin-border [background-clip:padding-box,border-box] bg-[linear-gradient(#000,#000),linear-gradient(to_right,#464DFFFF,#a855f7,#FBCB53FF)] hover:bg-[linear-gradient(#fff,#fff),linear-gradient(to_right,#6366f1,#a855f7,#fbbf24)]">
                    Try it out
                </button>
            </div>
            <div class="w-full md:w-[65%] md:-mr-48 relative">
                <img 
                    src="asset/feet3d.png" 
                    alt="Trust Model Visualization" 
                    class="w-full h-[600px] object-cover  opacity-90 rounded-2xl md:rounded-r-none md:rounded-l-3xl"
                >
                <div class="absolute inset-0 bg-gradient-to-r from-[#0b0f15] via-transparent to-transparent opacity-30 md:rounded-l-3xl pointer-events-none"></div>
            </div>
        </div>
    </section>
</body>
</html>
